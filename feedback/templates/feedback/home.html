<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Application</title>
    <!-- Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            text-align: center;
            padding: 100px 20px;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .hero-text {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }
        .hero-btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            background: #007bff;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .hero-btn:hover {
            background: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Feedback App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Welcome to the Feedback App</h1>
        <p class="hero-text">Your feedback matters! Share your thoughts and help us improve.</p>
        <a href="/login" class="hero-btn">Get Started</a>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
