<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }
        .card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .card p {
            font-size: 0.9em;
            color: #666;
        }
        .card .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .button.verify {
            background: #28a745;
            color: #fff;
        }
        .button.delete {
            background: #dc3545;
            color: #fff;
        }
        .button.logout {
            background: #007bff;
            color: #fff;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Auditor Dashboard</h2>
        <a href="{% url 'logout' %}" class="button logout">Logout</a>
    </div>
    <div class="container">
        {% for feedback in feedback_list %}
        <div class="card">
            <h3>Feedback #{{ feedback.id }}</h3>
            <p>{{ feedback.comment }}</p>
            <p><strong>Submitted by:</strong> {{ feedback.user.username }}</p>
            <p><strong>Created at:</strong> {{ feedback.created_at }}</p>
            <p><strong>Verified:</strong> {{ feedback.is_verified|yesno:"Yes,No" }}</p>
            <div class="actions">
                <button 
                    class="button verify" 
                    onclick="verifyFeedback({{ feedback.id }})"
                    {% if feedback.is_verified %} disabled {% endif %}>
                    Verify
                </button>
                <button class="button delete" onclick="deleteFeedback({{ feedback.id }})">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Verify feedback via AJAX
        function verifyFeedback(feedbackId) {
            fetch(`/verify-feedback/${feedbackId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(error => console.error('Error:', error));
        }

        // Delete feedback via AJAX
        function deleteFeedback(feedbackId) {
            if (confirm('Are you sure you want to delete this feedback?')) {
                fetch(`/delete-feedback/${feedbackId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
