<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar (for Logout, Feedback List) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Dashboard</a>
            <button class="btn btn-danger" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">

        <!-- Add Feedback Button and View Feedback List Button (Moved Above the Header) -->
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFeedbackModal">Add Feedback</button>
            <a href="{% url 'feedback-list' %}" class="btn btn-info ms-3">View All Feedbacks</a>
        </div>

        <h2 class="text-center">Feedbacks from Other Users</h2>

        <div id="feedback-list">
            {% for feedback in feedback_list %}
                <div class="feedback-item mt-3 border-bottom pb-2">
                    <p class="mb-1"><strong>{{ feedback.user.username }}</strong></p>
                    <p> {{ feedback.comment }}</p>
                    <small class="text-muted">{{ feedback.created_at|date:"d M Y, H:i" }}</small>
                </div>
            {% endfor %}
        </div>

        <!-- Add Feedback Modal -->
        <div class="modal fade" id="addFeedbackModal" tabindex="-1" aria-labelledby="addFeedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFeedbackModalLabel">Add Feedback</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-feedback-form">
                            {% csrf_token %}
                            <textarea name="comment" id="feedback-comment" class="form-control" rows="4" required></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="add-feedback-btn" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Logout Button functionality
        $('#logout-btn').on('click', function() {
            window.location.href = '/logout/';  // Redirect to logout page or handle logout logic
        });

        // Add Feedback AJAX
        $('#add-feedback-btn').on('click', function() {
            var comment = $('#feedback-comment').val();
            $.ajax({
                url: '/feedback/add/',  // Your endpoint for adding feedback
                method: 'POST',
                data: {
                    csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
                    comment: comment
                },
                success: function(response) {
                    $('#addFeedbackModal').modal('hide');
                    location.reload();  // Reload the page to show the newly added feedback
                },
                error: function() {
                    alert('Error adding feedback');
                }
            });
        });
    </script>
</body>
</html>
